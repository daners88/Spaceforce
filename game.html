<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Spaceforce</title>
  <link rel="stylesheet" href="styles/game.css" type="text/css" media="screen">
    <script type="text/javascript" src="scripts/jquery.2.1.1.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div id="menu" style="background-image: url(./images/controls.png); background-repeat: no-repeat; background-position: 0% 0%; background-size: 100% 100%;">
      <div id="progress">
        <div id="percent"><font color="white">Loading: <span id="p"></span></font></div>
        <progress id="progress-bar" value="0"></progress>
      </div>
      <div >
        <br/>
        <br/>
        <br/>
        <br/>
        <input type="image" src="./images/start_button.png" class="play" />
        <br/>
        <br/>
        <br/>
        <form action="index.html">
          <input type="image" src="./images/menu_button.png" class="mmenu" />
        </form>
      </div>
    </div>
    <canvas id="myCanvas" width="950" height="875">
    </canvas>
    <div id="gOver">
      </br>
      </br>
      </br>
      </br>
      </br>
      <h2><font id="fonty" color="white" font-family='karmatic_arcaderegular'>Trump's Profit: $<span id="score"></span></font></h2>
      <h3><font id="fonty" color="white" font-family='karmatic_arcaderegular'>Highest Profit This Session: $<span id="highest"></span></font></h3>

      <br/>
      <input type="image" src="./images/start_button.png" class="play restart" />
    </br>
    <form action="thanks.html">
      <input type="image" src="./images/quit_button.png" class="mmenu" />
    </form>
    </div>
  </div>
  <script type="text/javascript" src="scripts/game.js"></script>
</body>
</html>
